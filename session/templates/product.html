<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }}</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main_image {
            width: 480px;
            height: 400px;
        }
        .related_image {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.title }}</h1>
        <img class="main_image" src="{{ product.image_url }}" alt="">
        <p>{{ product.description }}</p>
        <h3>Recently Viewed</h3>
        <div class="related">
            {% for recent_product in recently_viewed_products %}
                <img src="{{ recent_product.image_url }}" alt="" class="related_image">
            {% endfor %}
        </div>
    </div>
</body>
</html>
